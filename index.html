<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="tic-tac-toe">
        <h1 class="new_span">Tic Tac Toe</h1>
        <div class="new_span">
            <div class="input-prepend input-append">
                <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>
            <div class="input-prepend input-append">
                <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>
        </div>
        <div class="game-wrapper">
            <ul id="game"></ul>
        </div>
        <div class="new_span">
            <a href="#" id="reset" class="btn-success btn">Restart</a>
        </div>
        <div class="new_span change-board">
            <input id="board-input" type="number" placeholder="Type somethingâ€¦" min="3" max="9" value="3">
            <a href="#" id="change" class="btn-info btn">Change</a>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
